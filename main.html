<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹카페 - RWD</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="appHeader">
        <h1 class="brand resetMargin">
          <a href="./index.html"
            ><img src="./images/rwd-logo.png" alt="Web Cafe"
          /></a>
        </h1>
        <ul class="memberOnly resetList">
          <li><a href="#">로그인</a></li>
          <li>
            <span class="divider" aria-hidden="true">ㅣ</span
            ><a href="#">회원가입</a>
          </li>
          <li>
            <span class="divider" aria-hidden="true">ㅣ</span
            ><a href="#">커뮤니티</a>
          </li>
        </ul>
        <form
          action="https://formspree.io/xyyzgpvy"
          method="POST"
          class="searchForm"
          role="search"
        >
          <fieldset class="resetBox">
            <legend class="a11yHidden">검색 폼</legend>
            <label for="search" class="a11yHidden">검색어</label>
            <input
              type="search"
              id="search"
              name="search"
              required
              placeholder="검색어를 입력하세요"
            />
            <button type="submit" class="buttonNone buttonSearch">검색</button>
          </fieldset>
        </form>
      </header>
      <nav class="appNavigation" aria-labelledby="menuTitle">
        <h2 class="a11yHidden" id="menuTitle">메인 메뉴</h2>
        <button
          type="button"
          class="buttonNone buttonBurger isAct"
          aria-label="메뉴 열기"
          title="메뉴 열기"
        >
          <span class="burgerBar round positionTop"></span>
          <span class="burgerBar round positionMiddle"></span>
          <span class="burgerBar round positionBottom"></span>
        </button>
      </nav>
      <main class="appMain">
        <section class="book">추천서적</section>
        <section class="news">새소식</section>
        <section class="board">게시판</section>
        <article class="twitter">트위터</article>
        <section class="favorite">인기사이트</section>
      </main>
      <footer class="appFooter">푸터</footer>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h1>Table Example</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Event</th>
          <th>Venue</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td>123</td>
          <td>234</td>
          <td>456</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>12 February</td>
          <td>Waltz with Strauss</td>
          <td>Main Hall</td>
        </tr>
        <tr>
          <td>24 March</td>
          <td>The Obelisks</td>
          <td>West Wing</td>
        </tr>
        <tr>
          <td>14 April</td>
          <td>The What</td>
          <td>Main Hall</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
